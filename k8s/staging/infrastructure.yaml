# PostgreSQL for Calculator Service
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calculator-postgres-staging
  namespace: greenledger-staging
  labels:
    app: postgres
    service: calculator
    environment: staging
spec:
  serviceName: calculator-postgres-staging
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      service: calculator
  template:
    metadata:
      labels:
        app: postgres
        service: calculator
        environment: staging
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "calculator_staging"
        - name: POSTGRES_USER
          value: "calculator_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: calculator-db-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-postgres-staging
  namespace: greenledger-staging
  labels:
    app: postgres
    service: calculator
    environment: staging
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
    service: calculator
